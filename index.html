<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="/img/search.png" alt="search image"></button>
        </div>
        <div class="weather">
            <img src="/img/rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1> <h2 class="city">New Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="/img/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                    <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/img/wind.png" alt="">
                    <div>
                        <p class="wind">15km/h</p>
                    <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>
        <!-- <hr> -->
        <div class="copyright">
            <p>Made With ❤️ by <a href="https://www.linkedin.com/in/theikramuddin/"><b>Ikram Khan</b></a></p>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
